<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Territórios</title>
    <link id="favicon" rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Cabeçalho Fixo -->
    <header class="bg-blue-100 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center relative">
            <div class="text-center">
                <h1 class="text-2xl sm:text-3xl font-bold text-blue-800">Territórios</h1>
                <p class="text-sm sm:text-base text-blue-700 mt-1">Selecione um território para visualizar os detalhes.</p>
            </div>
            <a href="https://wa.me/5515991203419" target="_blank" rel="noopener noreferrer" class="absolute right-6 top-1/2 -translate-y-1/2 text-green-500 hover:text-green-600 transition-colors" title="Contato via WhatsApp">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.89 7.89 0 0 0 13.6 2.326zM7.994 14.521a6.57 6.57 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- Container dos Cards -->
    <main class="container mx-auto p-6">
        <div id="territory-cards-container" class="card-container">
            <!-- Os cartões de território serão gerados aqui via JS -->
            <div id="loading-state" class="col-span-full text-center py-10 text-gray-500">
                <p>Carregando territórios...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFHsGwsoiVRhV0LblPKvY6gsws3bfbwXY",
            authDomain: "quadrascasas.firebaseapp.com",
            projectId: "quadrascasas",
            storageBucket: "quadrascasas.firebasestorage.app",
            messagingSenderId: "1088979227180",
            appId: "1:1088979227180:web:fbf72a87b811236efeb789",
            measurementId: "G-YEQ216076G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {

            // Lógica para carregar o favicon
            const faviconTag = document.getElementById('favicon');
            const pngIcon = new Image();
            pngIcon.src = 'favicon.png';
            pngIcon.onerror = () => {
                const jpgIcon = new Image();
                jpgIcon.src = 'favicon.jpg';
                jpgIcon.onerror = () => {
                    console.warn('Favicon not found in .png or .jpg format.');
                }
                jpgIcon.onload = () => {
                    faviconTag.href = 'favicon.jpg';
                    faviconTag.type = 'image/jpeg';
                }
            };

            const container = document.getElementById('territory-cards-container');
            const loadingState = document.getElementById('loading-state');
            
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingState.textContent = 'Erro ao conectar. Tente recarregar a página.';
                return;
            }

            const territoriesColRef = collection(db, "territories");

            onSnapshot(territoriesColRef, (snapshot) => {
                if (snapshot.empty) {
                    loadingState.textContent = 'Nenhum território encontrado.';
                    return;
                }

                container.innerHTML = ''; // Limpa o container antes de renderizar
                
                const territories = [];
                snapshot.forEach(doc => {
                    territories.push({ id: doc.id, ...doc.data() });
                });

                // Ordena os territórios pelo ID numericamente
                territories.sort((a, b) => parseInt(a.id) - parseInt(b.id));

                territories.forEach((territory, index) => {
                    const card = document.createElement('a');
                    card.href = `territorio_${territory.id}.html`;
                    card.target = "_blank"; // Garante que abra em uma nova aba
                    card.rel = "noopener noreferrer";
                    
                    const isEven = index % 2 === 0;
                    const bgColor = isEven ? 'bg-white' : 'bg-blue-100';
                    const titleColor = isEven ? 'text-gray-800' : 'text-blue-800';
                    const subTitleColor = isEven ? 'text-blue-600' : 'text-blue-700';

                    card.className = `${bgColor} p-6 rounded-2xl shadow-lg flex items-center justify-between transition-transform transform hover:-translate-y-1 hover:shadow-xl`;
                    
                    card.innerHTML = `
                        <div>
                            <span class="text-sm font-semibold ${subTitleColor}">TERRITÓRIO ${String(territory.id).padStart(2, '0')}</span>
                            <h2 class="text-xl font-bold ${titleColor} mt-1">${territory.name}</h2>
                        </div>
                        <div class="text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        });
    </script>

</body>
</html>
