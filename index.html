<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Acesso Restrito</h1>
            <p class="mt-2 text-gray-600">Selecione o painel que deseja acessar.</p>
        </div>
        <div class="space-y-4">
            <button data-url="paineldecontrole.html" class="nav-btn w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors text-lg">
                Painel de Controle
            </button>
            <button data-url="gestaodequadras.html" class="nav-btn w-full bg-teal-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors text-lg">
                Quadras e Casas
            </button>
            <button data-url="s13.html" class="nav-btn w-full bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-800 transition-colors text-lg">
                S-13
            </button>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="custom-alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex justify-center items-center p-4 z-[100]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h2 id="custom-alert-title" class="text-xl font-bold mb-4 text-gray-800">Aviso</h2>
            <p id="custom-alert-message" class="mb-6 text-gray-600"></p>
            <div class="flex justify-center">
                <button id="custom-alert-ok-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = "xetays2468";
        
        // --- Custom Alert Logic ---
        const customAlertModal = document.getElementById('custom-alert-modal');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok-btn');

        const customAlert = (message) => {
            customAlertMessage.textContent = message;
            customAlertModal.classList.remove('hidden');
        };

        customAlertOkBtn.addEventListener('click', () => {
            customAlertModal.classList.add('hidden');
        });
        customAlertModal.addEventListener('click', (e) => {
             if (e.target === customAlertModal) {
                customAlertModal.classList.add('hidden');
             }
        });


        // --- Button Logic ---
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', () => {
                const password = prompt("Por favor, digite a senha para continuar:");
                
                // User clicked cancel
                if (password === null) {
                    return;
                }

                if (password === correctPassword) {
                    window.location.href = button.dataset.url;
                } else {
                    customAlert("Senha incorreta!");
                }
            });
        });
    </script>

</body>
</html>
