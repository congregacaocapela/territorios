<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O TÍTULO SERÁ ATUALIZADO AUTOMATICAMENTE PELO SCRIPT -->
    <title>Gestão do Território</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra de Navegação Superior -->
    <nav class="bg-gray-800 text-white p-4 shadow-md sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <a href="gestaodequadras.html" class="bg-gray-700 hover:bg-gray-600 font-semibold py-2 px-4 rounded-lg transition-colors">
                &larr; Voltar à Gestão
            </a>
            <!-- O TÍTULO DA NAVEGAÇÃO SERÁ ATUALIZADO AUTOMATICAMENTE -->
            <h1 id="nav-title" class="text-lg sm:text-xl font-bold">Carregando...</h1>
            <div></div> <!-- Espaçador -->
        </div>
    </nav>

    <!-- Container da Aplicação -->
    <div class="container mx-auto p-4 sm:p-8">
        
        <header class="text-center mb-8">
            <!-- O CABEÇALHO PRINCIPAL SERÁ ATUALIZADO AUTOMATICAMENTE -->
            <h1 id="main-header" class="text-3xl sm:text-4xl font-bold text-gray-900">Carregando...</h1>
        </header>

        <!-- Grelha de Quadras -->
        <div id="blocks-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Adicione os cartões das quadras deste território aqui -->
            <p class="text-gray-500 col-span-full text-center">Adicione as quadras para este território aqui.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PASSO 1: ALTERE O NÚMERO ABAIXO PARA O NÚMERO DO TERRITÓRIO ---
            // Por exemplo, para o arquivo "territorio_2.html", use o número 2.
            // Para "territorio_15.html", use 15.
            const TERRITORY_ID = '3'; // <-- MUDE AQUI

            // --- PASSO 2: NÃO É NECESSÁRIO ALTERAR MAIS NADA ABAIXO ---
            // O script fará o resto automaticamente.

            const STORAGE_KEY = 'territoryNames';

            const navTitle = document.getElementById('nav-title');
            const mainHeader = document.getElementById('main-header');

            if (TERRITORY_ID === 'XX') {
                 mainHeader.textContent = 'ERRO: Defina o ID do Território no script!';
                 mainHeader.classList.add('text-red-500');
                 return;
            }

            function loadAndApplyTerritoryName() {
                const savedNamesJSON = localStorage.getItem(STORAGE_KEY);
                let territoryName = `Território ${String(TERRITORY_ID).padStart(2, '0')}`; // Nome padrão

                if (savedNamesJSON) {
                    const savedNames = JSON.parse(savedNamesJSON);
                    if (savedNames[TERRITORY_ID]) {
                        territoryName = savedNames[TERRITORY_ID];
                    }
                }
                
                // Atualiza os elementos na página
                const formattedTitle = `${String(TERRITORY_ID).padStart(2, '0')} - ${territoryName}`;
                document.title = `Gestão: ${territoryName}`;
                navTitle.textContent = territoryName;
                mainHeader.textContent = formattedTitle;
            }

            loadAndApplyTerritoryName();
        });
    </script>

</body>
</html>
